<template>
    <require from="./filter"></require>

    <section class="todoapp">
        <header class="header">
            <h1>Xke Mars</h1>
            <form id="todo-form" submit.trigger="addTodo()">
                <input class="new-todo" placeholder="What needs to be done?" autofocus value.bind="inputText">
            </form>
        </header>
        <!-- This section should be hidden by default and shown when there are todos -->
        <section class="main" if.bind="todos.length > 0">
            <input id="toggle-all" class="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
            <ul class="todo-list">
                <!-- These are here just to show the structure of the list items -->
                <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
                <li repeat.for="todo of todos | filter: filter" class.bind="todo.completed ? 'completed' : ''">
                    <div class="view">
                        <input class="toggle" type="checkbox" checked.bind="todo.completed">
                        <label>${todo.title}</label>
                        <button class="destroy" click.trigger="removeTodo($index)"></button>
                    </div>
                    <input class="edit" value="Create a TodoMVC template">
                </li>
            </ul>
        </section>
        <!-- This footer should hidden by default and shown when there are todos -->
        <footer class="footer" if.bind="todos.length > 0">
            <!-- This should be `0 items left` by default -->
                    <span class="todo-count">
                        <strong textcontent.bind="nbCompleted">?</strong> items left
                    </span>
            <!-- Remove this if you don't implement routing -->
            <ul class="filters">
                <li>
                    <a class.bind="filter=='all' ? 'selected' : ''" href="#/all">All</a>
                </li>
                <li>
                    <a class.bind="filter=='active' ? 'selected' : ''" href="#/active">Active</a>
                </li>
                <li>
                    <a class.bind="filter=='completed' ? 'selected' : ''" href="#/completed">Completed</a>
                </li>
            </ul>
            <!-- Hidden if no completed items are left ↓ -->
            <button class="clear-completed" click.trigger="clearTodos()">Clear completed</button>
        </footer>
    </section>
    <footer class="info">
        <p>Double-click to edit a todo</p>
        <!-- Remove the below line ↓ -->
        <p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
        <!-- Change this out with your name and url ↓ -->
        <p>Created by <a href="http://todomvc.com">you</a></p>
        <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
</template>
